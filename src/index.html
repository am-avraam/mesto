<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="природа блог фото" />
    <meta name="author" content="Амир К. gq.man@yandex.ru" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="<%=require('../images/header/header-logo.svg')%>" alt="логотип 'Mesto'" class="header__logo" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar-wrapper">
            <img alt="ава" class="profile__avatar" />
            <img src="<%=require('../images/profile/editAva.svg')%>" alt="редактировать аву" class="profile__edit" />
          </div>
          <div class="profile__data-wrapper">
            <h1 class="profile__name"></h1>
            <h2 class="profile__about"></h2>
          </div>
          <button type="button" class="profile__button profile__button_edit"></button>
          <button type="button" class="profile__button profile__button_add"></button>
        </section>

        <div class="places">
          <ul class="places__list"></ul>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile" name="popup-form" novalidate>
          <label class="popup__label">
            <input
              name="name"
              type="text"
              class="popup__input popup__input_field_name popup__input-name"
              value="Жак-Ив Кусто"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              id="name-input"
            />
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              name="about"
              type="text"
              class="popup__input popup__input_field_about popup__input-introduce"
              value="Исследователь океана"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
              id="introduce-input"
            />
            <span class="popup__input-error introduce-input-error"></span>
          </label>
          <button type="submit" class="popup__button popup__button_save popup__button-save-profile">Сохранить</button>
        </form>
        <button type="button" class="popup__button popup__button_close popup__button_close-profile"></button>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-card" name="popup-form" novalidate>
          <label class="popup__label">
            <input
              name="name"
              type="text"
              class="popup__input popup__input_field_name popup__input-title"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              id="title-input"
            />
            <span class="popup__input-error title-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              name="link"
              type="url"
              class="popup__input popup__input_field_about popup__input-link"
              placeholder="Ссылка на картинку"
              required
              id="link-input"
            />
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button type="submit" class="popup__button popup__button_save popup__button-save-card">Cоздать</button>
        </form>
        <button type="button" class="popup__button popup__button_close popup__button_close-card"></button>
      </div>
    </div>

    <div class="popup popup_overlook">
      <div class="popup__wrapper">
        <button type="button" class="popup__button popup__button_close popup__button_close-overlook"></button>
        <img src="#" alt="место" class="popup__image" />
        <p class="popup__name"></p>
      </div>
    </div>

    <div class="popup popup-confirmation">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form-confirmation" name="popup-form" novalidate>
          <button type="submit" class="popup__button popup__button_save popup__button-confirm-delete">Да</button>
        </form>
        <button type="button" class="popup__button popup__button_close popup__button_close-profile"></button>
      </div>
    </div>

    <div class="popup popup-update">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form-update" name="popup-form" novalidate>
          <label class="popup__label">
            <input
              name="link"
              type="url"
              class="popup__input popup__input_field_name popup__input-link"
              placeholder="Ссылка на аватар"
              required
              id="link-input"
            />
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button type="submit" class="popup__button popup__button_save popup__button-update">Сохранить</button>
        </form>
        <button type="button" class="popup__button popup__button_close popup__button_close-profile"></button>
      </div>
    </div>

    <template id="place-template">
      <li class="places__item">
        <button class="places__overlook">
          <img src="#" alt="место" class="places__image" />
        </button>
        <div class="places__description">
          <p class="places__name"></p>
          <div class="places__like-wrapper">
            <button class="places__like"></button>
            <span class="places__count-like"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
