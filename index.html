<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="природа блог фото" />
    <meta name="author" content="Амир К. gq.man@yandex.ru" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/header/header-logo.svg" alt="логотип 'Mesto'" class="header__logo" />
      </header>

      <main class="main">
        <section class="profile">
          <img src="./images/profile/avatar.png" alt="ава" class="profile__avatar" />
          <div class="profile__data-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <h2 class="profile__about">Исследователь океана</h2>
          </div>
          <button type="button" class="profile__button profile__button_edit"></button>
          <button type="button" class="profile__button profile__button_add"></button>
        </section>

        <div class="places">
          <ul class="places__list"></ul>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input name="name" type="text" class="popup__input popup__input_field_name" value="Жак-Ив Кусто" />
          <input name="about" type="text" class="popup__input popup__input_field_about" value="Исследователь океана" />
          <button type="submit" class="popup__button popup__button_save">Сохранить</button>
        </form>
        <button type="button" class="popup__button popup__button_close"></button>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form">
          <input name="name" type="text" class="popup__input popup__input_field_name" placeholder="Название" />
          <input
            name="about"
            type="text"
            class="popup__input popup__input_field_about"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__button popup__button_save">Cоздать</button>
        </form>
        <button type="button" class="popup__button popup__button_close"></button>
      </div>
    </div>

    <div class="popup popup_overlook">
      <div class="popup_overlook__container">
        <button type="button" class="popup__button popup__button_close popup__button_place_overlook"></button>
        <img src="#" alt="место" class="popup__image" />
        <p class="popup__name"></p>
      </div>
    </div>

    <template id="place-template">
      <li class="places__item">
        <button class="places__delete"></button>
        <button class="places__overlook">
          <img src="#" alt="место" class="places__image" />
        </button>
        <div class="places__description">
          <p class="places__name"></p>
          <button class="places__like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
